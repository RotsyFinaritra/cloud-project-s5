spring.application.name=cloudproject

# Database Configuration (use environment variables from Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/clouddb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:clouduser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:cloudpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Management / health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
