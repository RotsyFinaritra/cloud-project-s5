spring.application.name=cloudproject

# Database Configuration (use environment variables from Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/signalements}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:signal_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:signal_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Management / health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Firebase and JWT configuration
firebase.enabled=${FIREBASE_ENABLED:false}
firebase.service.account.path=${FIREBASE_SERVICE_ACCOUNT:}
spring.jwt.secret=${SPRING_JWT_SECRET:QWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXowMTIzNDU2Nzg5YWJjZGVmZ2g=}
spring.jwt.expiration-ms=${SPRING_JWT_EXPIRATION_MS:86400000}
